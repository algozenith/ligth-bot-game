version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lightbot_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/game.db:/app/game.db
    env_file:
      - .env
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lightbot_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    depends_on:
      - backend
